#

app = 'markidown-svc'
primary_region = 'fra'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 5
  processes = ['app']

[[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[http_service.concurrency]
  type = "requests"
  soft_limit = 2
  hard_limit = 4

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
